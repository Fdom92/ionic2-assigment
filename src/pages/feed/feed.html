<ion-header>
  <ion-navbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="users" [approxItemHeight]="'50px'">
    <ion-item *virtualItem="let user" (click)="showDetail(user)">
      <ion-avatar item-start>
        <img [src]="user.Avatar">
      </ion-avatar>
      <h2 [myHighlight]="user.Repos">{{ user.Login }}</h2>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
