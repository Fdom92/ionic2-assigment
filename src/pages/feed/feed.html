<ion-header>
  <ion-navbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="showDetail(user)">
      <ion-avatar item-start>
        <img [src]="user.Avatar">
      </ion-avatar>
      <h2>{{ user.FullName }}</h2>
      <p>{{ user.Bio }}</p>
    </ion-item>
  </ion-list>
</ion-content>
